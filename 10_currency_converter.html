<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .input-field {
        margin-bottom: 10px;
    }
    .button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>Currency Converter</h1>

<div class="input-field">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount">
</div>

<div class="input-field">
    <label for="currency">Currency:</label>
    <select id="currency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="INR">INR</option>
    </select>
</div>

<button class="button" onclick="convertCurrency()">Convert</button>

<p id="result"></p>

<script>
// Conversion rates (for demonstration purposes)
var conversionRates = {
    USD: 1,    // 1 USD = 1 USD
    EUR: 0.85, // 1 USD = 0.85 EUR
    GBP: 0.73, // 1 USD = 0.73 GBP
    INR: 75.28 // 1 USD = 75.28 INR (Example rate, you should use the latest rate)
};

// Function to convert the amount to the selected currency
function convertCurrency() {
    // Get the amount and selected currency from the input fields
    var amountInput = document.getElementById('amount');
    var amount = parseFloat(amountInput.value);
    var currencySelect = document.getElementById('currency');
    var selectedCurrency = currencySelect.value;

    // Check if the amount is valid
    if (isNaN(amount) || amount <= 0) {
        alert("Please enter a valid amount.");
        return;
    }

    // Check if the selected currency is valid
    if (!conversionRates.hasOwnProperty(selectedCurrency)) {
        alert("Please select a valid currency.");
        return;
    }

    // Convert the amount to the selected currency
    var convertedAmount = amount * conversionRates[selectedCurrency];

    // Display the result
    var resultElement = document.getElementById('result');
    resultElement.textContent = amount + " USD is equivalent to " + convertedAmount.toFixed(2) + " " + selectedCurrency;
}
</script>

</body>
</html>
