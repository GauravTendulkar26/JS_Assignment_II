<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Even or Odd Checker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #result {
    margin-top: 20px;
    font-size: 18px;
  }
</style>
</head>
<body>
  <h1>Even or Odd Checker</h1>
  <input type="number" id="numberInput" placeholder="Enter a number">
  <button onclick="checkEvenOrOdd()">Check</button>
  <p id="result"></p>

  <script>
    function checkEvenOrOdd() {
      var number = document.getElementById("numberInput").value;

      // Check if the entered value is a valid number
      if (!isNaN(number)) {
        number = parseInt(number); // Convert to integer if necessary

        // Check if the number is even or odd
        if (number % 2 === 0) {
          document.getElementById("result").innerText = number + " is even.";
        } else {
          document.getElementById("result").innerText = number + " is odd.";
        }
      } else {
        document.getElementById("result").innerText = "Please enter a valid number.";
      }
    }
  </script>
</body>
</html>
