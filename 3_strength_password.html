<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Strength Checker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #result {
    margin-top: 20px;
    font-size: 18px;
  }
</style>
</head>
<body>
  <h1>Password Strength Checker</h1>
  <input type="password" id="passwordInput" placeholder="Enter your password">
  <button onclick="checkPasswordStrength()">Check Strength</button>
  <p id="result"></p>

  <script>
    function checkPasswordStrength() {
      var password = document.getElementById("passwordInput").value;
      var resultElement = document.getElementById("result");

      // Check if password meets minimum length requirement
      if (password.length < 8) {
        resultElement.textContent = "Weak password. Minimum length should be 8 characters.";
        return;
      }

      // Regular expressions to check for uppercase, lowercase, and digits
      var hasUpperCase = /[A-Z]/.test(password);
      var hasLowerCase = /[a-z]/.test(password);
      var hasDigit = /\d/.test(password);

      // Check for uppercase, lowercase, and digits
      if (hasUpperCase && hasLowerCase && hasDigit) {
        resultElement.textContent = "Strong password.";
      } else {
        resultElement.textContent = "Moderate password. Include uppercase, lowercase, and digits for better security.";
      }
    }
  </script>
</body>
</html>
