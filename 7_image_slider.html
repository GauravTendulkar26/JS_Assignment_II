<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #image-container {
        margin: 20px auto;
        width: 80%;
    }
    #slider-image {
        max-width: 100%;
    }
    .button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>Image Slider</h1>

<div id="image-container">
    <img id="slider-image" src="image1.jpg" alt="Slider Image">
</div>

<button class="button" onclick="prevImage()">Previous</button>
<button class="button" onclick="nextImage()">Next</button>

<script>
// Array of image URLs
var images = [
    "image1.jpg",
    "image2.jpg",
    "image3.jpg",
    "image4.jpg"
];

// Index of the current image
var currentIndex = 0;

// Function to display the current image
function displayImage() {
    var imageElement = document.getElementById('slider-image');
    imageElement.src = images[currentIndex];
}

// Function to show the previous image
function prevImage() {
    currentIndex--;
    if (currentIndex < 0) {
        currentIndex = images.length - 1;
    }
    displayImage();
}

// Function to show the next image
function nextImage() {
    currentIndex++;
    if (currentIndex >= images.length) {
        currentIndex = 0;
    }
    displayImage();
}

// Display the initial image
displayImage();
</script>

</body>
</html>
